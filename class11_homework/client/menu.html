<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SvBurger | Menu</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>SvBurger Menu</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th>Description</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1</td>
                        <td>Vegan Burger 45₪</td>
                        <td><img src="/client/img/food1.jpg" alt="Vegan Burger" /></td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>Chips 25₪</td>
                        <td><img src="/client/img/food2.jpg" alt="Chips" /></td>
                    </tr>
                    <tr>
                        <td>#3</td>
                        <td>Schnizel Tofu 25₪</td>
                        <td><img src="/client/img/food3.jpeg" alt="Schnizel Tofu" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
