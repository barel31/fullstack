<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="Barel Shraga, Anton" />
        <title>Sudoko Signin</title>

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet" />
        <link href="css/signin.css" rel="stylesheet" />
    </head>
    <body class="text-center">
        <main class="form-signin">
            <img class="mb-4" src="images/icon.png" alt="" width="72" height="57" />
            <h1 class="h3 mb-3 fw-normal">Sign in to play Suduko!</h1>

            <div class="form-floating">
                <input name="name" type="text" class="form-control no-shadow" id="floatingName" placeholder="Name" required autofocus />
                <label for="floatingName">Name</label>
            </div>
            <div class="form-floating">
                <input
                    name="password"
                    type="password"
                    class="form-control no-shadow"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                />
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="signIn()">Sign In</button>
            <p id="pMessage"></p>
            <p class="footer mt-5 mb-3">&copy; Barel Shraga & Anton</p>
        </main>

        <script src="script.js"></script>
    </body>
</html>
