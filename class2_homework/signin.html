<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>SignIn</title>
        
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="container">
        <div class="nested-container">
            <h1>Sign In</h1>
 
            <div>
                <form action="#" method="post">
                    <label class="bold">Email address</label>
                    <input class="input-align" type="email" name="email" id="email" placeholder="Enter email" required>
                    <label class="bold">Password</label>
                    <input class="input-align" type="password" name="password" id="password" placeholder="Enter password" required>
                    <input class="checkbox-margin-down" type="checkbox" name="check" id="check">
                    <label class="checkbox-text">Remember me</label>
                    <input type="submit" name="sumbit" id="submit">
                </form>
            <p class="footer">Forgot <a href="#">password?</a></p>
        </div>
        </div>
    </body>
</html>
