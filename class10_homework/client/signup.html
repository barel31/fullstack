<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <div class="container">
            <div class="nested-container">
                <h1>Sign Up</h1>
                <p class="grey p-margin-up">Please fill this form to create an account!</p>
                <hr />

                <form action="/signup" method="post">
                    <div class="grid">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" , placeholder="Enter a username" required />
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" , placeholder="Enter your email address" required />
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required />
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password_confirm" placeholder="Enter your password again" required />
                        <input type="submit" value="Sign Up" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
