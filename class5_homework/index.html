<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <label>Func3 input:
        <input type="text" id="input"></label>
        <button onclick="Func3()">Func3 exec</button>
        </div>



    <div class="container">
        <div class="content_top">
            <label for="currency" id="currencyDisabled">Currency:
            <input type="text" name="currency" id="currency" class="calcInput" disabled><!--<span class="validity"></span>!--></label>
            <label for="amount">Amount:
            <input type="number" name="amount" id="amount" class="calcInput" required><span class="validity">₪</span></label>
        </div>

        <label for="currencyType" id="labelCurrencyType">Currency type:</label>
        <div class="content_bottom">
            <select name="currency" id="currencyType">
                <option value="">--Please choose currency type--</option>
                <option value="4.2Є">EURO Є 4.2</option>
                <option value="3.9$">DOLAR $ 3.9</option>
                <option value="5.0£">GBP £ 5.0</option>
            </select>
            <input type="submit" value="Calculate" id="button" class="btn-primary btn-lg" onclick="Calculator()">
        </div>
        <div class="result"><p id="innerResult"></p></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
