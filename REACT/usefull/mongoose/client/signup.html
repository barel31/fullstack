<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SvBurger | Signup</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="signup" method="post" onsubmit="signupForm()" name="signupform">
                <h1>SvBurger SignUp</h1>
                <input type="text" name="firstname" placeholder="First name" minlength="2" maxlength="20" />
                <input type="text" name="lastname" placeholder="Last name" minlength="2" maxlength="20" />
                <input type="email" name="email" placeholder="Email address*" required />
                <input type="password" name="password" placeholder="Create password*" minlength="2" maxlength="10" required />
                <input type="password" name="passwordConfirm" placeholder="Confirm password*" required />
                <input type="submit" value="Next" />
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
